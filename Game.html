<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
  content="width=device-width,
  initial-scale=1.0"/>
  <style>
  canvas
        {
          border: 1px solid #d3d3d3;
          background-color: #f1f1f1;
        }
  </style>
</head>
<body onload="startGame()">
  <script>

  var player, enemy, coin, score;

  function startGame()
  {
    myGameArea.start();
    player = new component(20, 20, "green", 10, 120);
    enemy = new component(25, 25, "red", 20, 150);
    coin = new component(10, 10, "yellow", 10, 200);
    score = new component("30px", "Consolas", "black", 280, 40, "text");
  }

  function component(width, height, color, x, y, type)
  {
    this.type = type;
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function()
    {
      ctx = myGameArea.context;
      if (this.type == "text")
      {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      }
      else
      {
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }
    this.newPos = function()
    {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj)
    {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright))
      {
          crash = false;
      }
      return crash;
    }
  }

  var myGameArea =
  {
      canvas : document.createElement("canvas"),
      start : function()
      {
            this.canvas.width = 500;
            this.canvas.height = 280;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e)
            {
              myGameArea.keys = (myGameArea.keys || []);
              myGameArea.keys[e.keyCode] = (e.type == "keydown");
            })
            window.addEventListener('keyup', function (e)
            {
              myGameArea.keys[e.keyCode] = (e.type == "keydown");
            })
      },
      clear : function()
      {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
      stop : function() {
        clearInterval(this.interval);
      }
  }

  function updateGameArea()
  {

    if (player.crashWith(enemy))
    {
      myGameArea.stop();
      myGameArea.frameNo + 1;
    } else
    {
      myGameArea.clear();
      myGameArea.frameNo += 1;
      player.speedX = 0;
      player.speedY = 0;
      enemy.x += Math.floor((Math.random() * -0.5) + 0.5);
      enemy.y += Math.floor((Math.random() * -0.5) + 0.5);
      if (myGameArea.keys && myGameArea.keys[37]) {player.speedX = -1; }
      if (myGameArea.keys && myGameArea.keys[39]) {player.speedX = 1; }
      if (myGameArea.keys && myGameArea.keys[38]) {player.speedY = -1; }
      if (myGameArea.keys && myGameArea.keys[40]) {player.speedY = 1; }
      player.newPos();
      coin.update();
      player.update();
      enemy.update();
      score.text="Score: " + myGameArea.frameNo;
      score.update();
    }
  }

  </script>
</body>
</html>
